<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="moneyfav.png"/>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <link rel="stylesheet" href="shop.css">
        <link rel="stylesheet" href="bouton.css">
        <link rel="stylesheet" href="navstyle.css">

        <title>Money X Money</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-0 mb-5">
            <div class="container-fluid px-4">
                <a
                    class="navbar-brand text-center btn btn-success text-light fw-bold logo"
                    href="#">Money<br>X Money</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav text-center mt-md-4">
                        <li class="nav-item mx-1">
                            <a class="nav-link fs-5" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link fs-5" th:href="@{/profile}">Profile</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link fs-5" th:href="@{/account}">Account</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link fs-5" th:href="@{/transfer}">Transfer</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link fs-5" th:href="@{/shop}">Shop</a>
                        </li>
                        <li class="nav-item mt-1 pb-3 pb-md-0">
                            <form th:action="@{/logout}" method="get">
                                <button type="submit" class="btn btn-success mx-auto">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="deposit m-3 p-3 m-md-5 p-md-4 px-lg-5 pb-lg-3 pt-lg-5">
                <div class="icone">
                    <img src="panier.png" height="55" width="55"/></div>
                <div class="option bg-success d-inline-block py-2 px-5 rounded">

                    <span class="text-light">Shopping</span>

                </div>
 
                <div class="row row1 mb-5">

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 text-center">
                      

                        <div class="nomproduit">Black T-Shirt 10€</div>

                            <img src="produit1.jpg" alt="Image" height="300" width="300">
                        </a>

                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 text-center">

                        <div class="nomproduit">Blue T-Shirt 10€</div>
                            <img src="produit2.jpg" alt="Image" height="300" width="300"></a>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 text-center">

                        <div class="nomproduit">White T-Shirt 10€</div>
                            <img src="produit3.jpg" alt="Image" height="300" width="300"></a>
                    </div>

                </div>
                
                <div class="row row1 mb-5">

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 text-center">

                        <div class="nomproduit">Yellow T-Shirt 10€</div>
                            <img src="produit4.jpg" alt="Image" height="300" width="300">
                        </a>

                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 text-center">

                        <div class="nomproduit">Orange T-Shirt 10€</div>
                            <img src="produit5.jpg" alt="Image" height="300" width="300"></a>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 text-center">

                        <div class="nomproduit">Red T-Shirt 10€</div>
                            <img src="produit6.jpg" alt="Image" height="300" width="300"></a>
                    </div>

                </div>
            </div>
        </div>
            <div class="deposit m-3 p-3 m-md-5 p-md-4 px-lg-5 pb-lg-3 pt-lg-5">
                <div class="row3 text-center">

                    <form th:action="@{/process_shop}" method="get" th:object="${account}">

                        <input
                            type="text"
                            minlength="4"
                            maxlength="8"
                            size="10"
                            class="col-form-label col-4 mx-auto"
                            placeholder="Please enter your IBAN"
                            name="iban"
                            th:field="*{iban}"
                            required="required">

                        <div class="sub">
                            <button class="glow-on-hover" type="submit">Buy Product</button>
                        </div>

                    </form>
                </div>
            </div>

        

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    </body>

</html>
